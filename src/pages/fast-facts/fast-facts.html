<ion-header>
    <ion-navbar color='bright'>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-card *ngFor="let fact_card of fact_cards">

        <ion-card-title [innerHTML]='fact_card.id'>  </ion-card-title>

        <ion-card-content>
            <p [innerHTML]='fact_card.content'>
                
            </p> <br />
            <ion-avatar>
                <img [src]="fact_card.image_name" [id]="fact_card.id" (click)="enlargePhotograph(fact_card.id)"/>
            </ion-avatar>

        </ion-card-content> 

    </ion-card> <br />

<button ion-button full large color='secondary' icon-right (click)='goToAnatomyPage()'>
    Next Section: Anatomy
    <ion-icon name='arrow-forward'></ion-icon>
</button> <br />

<div id='enlargedImageBackground'>

      </div>

</ion-content>
