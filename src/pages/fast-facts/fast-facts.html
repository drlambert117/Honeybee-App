<ion-header no border>
    <ion-navbar color='bright' class="frosted" transparent>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class='background'>

    <ion-card *ngFor="let fact_card of cards_data">

        <ion-card-title [innerHTML]='fact_card.card_id'> </ion-card-title>

        <ion-card-content>
            <p [innerHTML]='fact_card.card_content'>

            </p>
            <br />
            <ion-avatar>
                <img [src]="fact_card.image_name" [id]="fact_card.card_id" (click)="enlargePhotograph(fact_card.card_id)" />
            </ion-avatar>

        </ion-card-content>

    </ion-card>
    <br />

    <button ion-button full large color='secondary' icon-right (click)='goToAnatomyPage()'>
        Next Section: Anatomy
        <ion-icon name='arrow-forward'></ion-icon>
    </button>
    <br />

    <div id='enlargedImageBackground'>

    </div>

</ion-content>
