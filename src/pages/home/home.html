<ion-header>
  <ion-navbar color='bright'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedPage?.page_title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <img [src]="image_name" />

    <ion-card-content>
      <p>
        {{selectedPage?.page_content}}
      </p>
    </ion-card-content>

  </ion-card> <br />
  <button ion-button full large color='secondary' icon-right (click)='goToHoneybeePage()'>  
    Section 1: What is a Honeybee?
    <ion-icon name='arrow-forward'></ion-icon>
</button>

</ion-content>
