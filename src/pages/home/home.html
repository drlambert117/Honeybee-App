<ion-header no border>
  <ion-navbar color='bright' class="frosted" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background" *ngFor='let page of selectedPage'>
  <ion-footer>

  <img [src]="page.image_name" class="img"/>

  <ion-card>

    <ion-card-content>
      <h2>{{page.page_content}}</h2>
    </ion-card-content>

  </ion-card>
  <br />
  <button ion-button full large color='secondary' icon-right (click)='goToHoneybeePage()'>
    Section 1: What is a Honeybee?
    <ion-icon name='arrow-forward'></ion-icon>
  </button>
</ion-footer>
</ion-content>
