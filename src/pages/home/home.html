<ion-header>
  <ion-navbar color='bright'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor='let page of selectedPage'>

    <img [src]="page.image_name" />

    <ion-card-content>
      <p>
        {{page.page_content}}
      </p>
    </ion-card-content>

  </ion-card> <br />
  <button ion-button full large color='secondary' icon-right (click)='goToHoneybeePage()'>  
    Section 1: What is a Honeybee?
    <ion-icon name='arrow-forward'></ion-icon>
</button>

</ion-content>
