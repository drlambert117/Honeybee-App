<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3> {{title}} </h3>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>
      <h1 [innerHTML]='intro'> </h1>
      <br /> <br />
    </ion-card-content>

    <ion-card-content *ngFor="let section of sections">

      <h1 [innerHTML]='section.title'> </h1> <br />

      <ion-avatar>
        <img [src]="section.image" />
        <!-- id="" (click)="enlargePhotograph('')" -->
      </ion-avatar> <br /> <br />

      <h2 [innerHTML]="section.description">

      </h2> <br /> <br />

    </ion-card-content>


  </ion-card>

  <div id='enlargedImageBackground'>

  </div>

</ion-content>
