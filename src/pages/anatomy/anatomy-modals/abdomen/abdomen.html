<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3> {{title}} </h3>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let modal of modal_Data">

    <ion-card-content>
      <p [innerHTML]='modal.modal_intro'> </p>
      <br />
      <br />
    </ion-card-content>

    <ion-card-content *ngFor="let section of modal_Sections">

      <h1 [innerHTML]='section.section_title'> </h1>
      <br />

      <ion-avatar>
        <img [src]="section.section_image" [id]="section.section_id" (click)="enlargePhotograph(section.section_id)" />
      </ion-avatar>
      <br />
      <br />

      <h2 [innerHTML]="section.section_description">

      </h2>
      <br />
      <br />

    </ion-card-content>


  </ion-card>

  <div id='enlargedImageBackground'>

  </div>

</ion-content>
