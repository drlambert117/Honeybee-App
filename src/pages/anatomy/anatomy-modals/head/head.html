<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3> Anatomy of the Head </h3>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>

      <h2> A Honeybee's head can be further broken down into 5 main components: the Antennae, Eyes (Compound and Simple), Proboscis,
        Mandibles, and the inner Head. </h2>

    </ion-card-content>

  </ion-card>

</ion-content>
