<ion-header no border>
  <ion-navbar color='bright' class="frosted" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen padding class="background">

  <ion-card *ngFor='let page of selectedPage'>
    <img [src]="page.image_name" />
    <ion-card-content>
      <p>{{page.page_content}}</p>
    </ion-card-content>
    <br />

    <button ion-button full large icon-right color='dark' id="btn-head" (click)='openHeadModal()'>
      The Head
      <ion-icon name='arrow-forward'></ion-icon>
    </button>

    <button ion-button full large icon-right color='dark' id="btn-thorax" (click)='openThoraxModal()'>
      The Thorax
      <ion-icon name='arrow-forward'></ion-icon>
    </button>

    <button ion-button full large icon-right color='dark' id="btn-abdomen" (click)='openAbdomenModal()'>
      The Abdomen
      <ion-icon name='arrow-forward'></ion-icon>
    </button>

  </ion-card>
  <br />

  <button ion-button full large color='secondary' icon-right id='btn-next-page' (click)='goToGenderPage()'>
    Next Page
    <ion-icon name='arrow-forward'></ion-icon>
  </button>

</ion-content>
