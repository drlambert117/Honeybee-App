<ion-header>
  <ion-navbar color='bright'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="image_name"/>
    <ion-card-content>
      <p>{{page_content}}</p>
    </ion-card-content> <br />

    <button ion-button full large color='dark' id="btn-head" (click)='openHeadModal()'>
    The Head
  </button> 

    <button ion-button full large color='dark' id="btn-thorax" (click)='openThoraxModal()'>
    The Thorax
  </button> 

    <button ion-button full large color='dark' id="btn-abdomen" (click)='openAbdomenModal()'>
    The Abdomen
  </button> 

  </ion-card> <br /> 
  
  <button ion-button full large color='secondary' id='btn-next-page'>
    Next Page
  </button>  



</ion-content>
