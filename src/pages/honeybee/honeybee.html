<ion-header no border>
  <ion-navbar color='bright' class="frosted" transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">

  <ion-card *ngFor='let page of selectedPage'>

    <img [src]="page.image_name" id='honeybee-2' (click)="enlargePhotograph('honeybee-2')"/>
    <br />

    <ion-card-content>
      <p>
        {{page.page_content}}
      </p>
    </ion-card-content>

  </ion-card>
  <br />

  <button ion-button full large color='secondary' icon-right (click)='goToFastFactsPage()'>
    Next Section: Fast Facts
    <ion-icon name='arrow-forward'></ion-icon>
  </button>

  <div id='enlargedImageBackground'>

  </div>

</ion-content>
