<ion-header>
  <ion-navbar color='bright'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <img [src]="image_name" id='honeybee-2' (click) = "enlargePhotograph('honeybee-2')"/> <br />

    <ion-card-content>
      <p>
        {{page_content}}
      </p>
    </ion-card-content>

  </ion-card>

  <button ion-button full large color='secondary' (click)='goToFastFactsPage()'>
  Next Section: Fast Facts
</button>

<div id='enlargedImageBackground'>

      </div>

</ion-content>
